<!DOCTYPE html>
<html>
<head>
  <title>Patatap</title>
  <script type="text/javascript" src="paper-full.js"></script>
  <link rel="stylesheet" type="text/css" href="circles.css">
  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" canvas="myCanvas">    
    function onKeyDown(event) { //get from http://paperjs.org/tutorials/interaction/keyboard-interaction/
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random(); //create new random from 0-1
      var point = maxPoint * randomPoint;
      new Path.Circle(point, 10).fillColor = "orange";
    }

        myCircle.fillColor = 'purple';
      }      
    }*/

  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
